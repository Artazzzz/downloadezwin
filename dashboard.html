<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EZWIN • Dashboard</title>

  <!-- Google font + icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- MAIN STYLE -->
    <style>
/* ---------- CORE ---------- */
:root{
  --clr-primary:#6366f1;
  --clr-secondary:#8b5cf6;
  --clr-accent:#10b981;

  --bg-1:#0f0f23;
  --bg-2:#1a1a2e;
  --glass-bg:rgba(255,255,255,0.06);
  --glass-brd:rgba(255,255,255,0.12);

  --txt-main:#ffffff;
  --txt-muted:#a1a1aa;
  --txt-danger:#ff3b30;
  --txt-warning:#d8ca28;
  --txt-success:#34c759;
}

*,*::before,*::after{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:var(--txt-main);
  background:var(--bg-1);
  overflow-x:hidden;
}

/* ---------- BACKGROUND ---------- */
.animated-gradient{
  position:fixed;inset:0;z-index:-2;
  background:linear-gradient(45deg,var(--bg-1),var(--bg-2),#16213e);
  background-size:300% 300%;
  animation:bgShift 18s ease infinite;
}
@keyframes bgShift{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}

.shape{
  position:absolute;border-radius:50%;filter:blur(40px);opacity:.25;animation:float 22s linear infinite;
}
.s1{width:220px;height:220px;background:var(--clr-primary);top:20%;left:8%;}
.s2{width:140px;height:140px;background:var(--clr-secondary);bottom:18%;right:12%;animation-delay:-8s;}
.s3{width:90px;height:90px;background:var(--clr-accent);top:45%;right:40%;animation-delay:-4s;}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
}

/* ---------- LAYOUT ---------- */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:2rem;
  padding:6rem 1rem;
}

.card{
  width:clamp(280px,90vw,420px);
  padding:2.5rem 2rem;
  text-align:center;
  border-radius:1.25rem;
}

/* glassmorphism */
.glass{
  background:var(--glass-bg);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  border:1px solid var(--glass-brd);
  box-shadow:0 8px 24px rgba(0,0,0,.25);
}

/* ---------- TYPOGRAPHY ---------- */
.brand{
  font-size:2rem;
  font-weight:700;
  margin-bottom:.5rem;
  background:linear-gradient(45deg,var(--clr-primary),var(--clr-secondary));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.brand span{font-weight:300;}

/* ---------- BUTTON ---------- */
.btn-download{
  margin-top:2rem;
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  padding:1rem 2rem;
  font-size:1rem;
  font-weight:600;
  color:#fff;
  background:linear-gradient(45deg,var(--clr-primary),var(--clr-secondary));
  border:none;border-radius:2rem;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:transform .2s ease,box-shadow .2s ease;
}
.btn-download:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(99,102,241,.35);}
.btn-download.disabled{background:#555;cursor:not-allowed;box-shadow:none;}

/* ripple */
.ripple{
  position:absolute;border-radius:50%;transform:scale(0);
  background:rgba(255,255,255,.35);animation:ripple .4s linear;
}
@keyframes ripple{to{transform:scale(4);opacity:0}}

/* ---------- STATUS CHIP ---------- */
.chip{
  display:inline-flex;
  align-items:center;
  gap:.4rem;
  padding:.6rem 1.1rem;
  border-radius:2rem;
  font-weight:600;
  text-transform:uppercase;
  font-size:.9rem;
}

.undetected{background:var(--txt-success);color:#000;}
.testing   {background:var(--txt-warning);color:#000;}
.detected  {background:var(--txt-danger);}

/* subtle pulse */
.pulsate{animation:pulse 2.4s ease-in-out infinite;}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 transparent}50%{box-shadow:0 0 18px 6px rgba(255,255,255,.07)}}

.mini-header{margin-bottom:1.5rem;font-size:1.2rem;font-weight:600;color:var(--txt-muted);letter-spacing:.5px;}
.updated{margin-top:1.5rem;font-size:.85rem;color:var(--txt-muted);}

/* ---------- ANIMATIONS ON ENTRY ---------- */
.fade-in{opacity:0;transform:translateY(40px);transition:opacity .8s ease,transform .8s ease;}
.fade-in.visible{opacity:1;transform:translateY(0);}
.delay-1{transition-delay:.2s;}

/* ---------- RESPONSIVE ---------- */
@media (max-width:480px){
  .brand{font-size:1.6rem}
  .btn-download{padding:.9rem 1.6rem}
  .chip{font-size:.8rem}
}

    </style>
</head>
<body>

  <!-- animated gradient & shapes -->
  <div class="bg animated-gradient">
    <span class="shape s1"></span>
    <span class="shape s2"></span>
    <span class="shape s3"></span>
  </div>

  <!-- DASHBOARD -->
  <main class="container">

    <!-- greeting / description -->
    <section class="card glass fade-in">
      <h2 class="brand">EZWIN&nbsp;<span>Dashboard</span></h2>
      <p class="lead">
        Download the latest EZWIN Loader any time! Always the most up-to-date build.
      </p>

      <div class="zip-pass">
        <p>Password to unzip:</p>
        <span class="code"><strong>cs2ezwin</strong></span>
      </div>

      <button class="btn-download" onclick="downloadFile(event)">
        <i class="fas fa-download"></i>
        Download
      </button>
    </section>

    <!-- status card -->
    <section class="card glass fade-in delay-1">
      <h3 class="mini-header">Product Status</h3>

      <!-- choose ONE of the three statuses below -->
      <!--   add / remove the corresponding class to .chip -->


       <span class="chip detected pulsate">
        <i class="fas fa-times-circle"></i> Detected / Not Working
      </span> 



      <!--
      <span class="chip undetected pulsate">
        <i class="fas fa-shield-alt"></i> Undetected / Working
      </span>
      -->

      <!--
      <span class="chip testing pulsate">
        <i class="fas fa-exclamation-triangle"></i> Use at your own risk / Testing
      </span>
      -->

      <p class="updated">Last updated • 15&nbsp;/&nbsp;06&nbsp;/&nbsp;2024</p>
    </section>

  </main>

  <!-- LOGIC -->
  <script src="dashboard.js"></script>
</body>
</html>
